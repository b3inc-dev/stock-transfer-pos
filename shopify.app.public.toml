# 公開用アプリ（App Store 販売用）
# 同じコードベースを、別の Shopify アプリとして公開するための設定です。
# 1. パートナーダッシュボードで「新規アプリ」を作成（公開アプリ）
# 2. ここの client_id と application_url をそのアプリの値に差し替え
# 3. 公開用のデプロイ先（例: pos-stock-public.onrender.com）を用意し、そのURLを application_url に設定
# 4. shopify app config use public のあと shopify app deploy で公開用にデプロイ

client_id = "YOUR_PUBLIC_APP_CLIENT_ID"
name = "POS STOCK"
application_url = "https://pos-stock-public.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access.admin]
direct_api_mode = "offline"
embedded_app_direct_api_access = true

[access_scopes]
scopes = "read_inventory,read_inventory_transfers,read_locations,read_products,write_inventory,write_inventory_shipments,write_inventory_shipments_received_items,write_inventory_transfers"

[auth]
redirect_urls = [ "https://pos-stock-public.onrender.com" ]
